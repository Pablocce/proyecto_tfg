<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Citas del paciente filtrado: </h2>
        <hr>
        </br>
        <table class="table table-hover">
            <tr>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Procedimiento</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Notas</th>
                <th>Acciones</th>
            </tr>
            {% for row in pacient_data %}
            <tr>
                <td>{{row[1]}} {{row[2]}}</td>
                <td>{{row[3]}} {{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
                <td>
                    <a href="modifyapointment/{{row[0]}}" class="btn btn-success btn-xs">Editar</a>
                    <a href="deleteapointment/{{row[0]}}" class="btn btn-danger btn-xs"
                        onclick="return confirm('¿Quieres eliminar esta cita? Esta acción es permanente')">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/citas" class="btn btn-info btn-xs">Volver al menú</a>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
