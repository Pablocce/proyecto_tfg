<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        /* Agrega tus estilos personalizados aquí */
    </style>
</head>
<body>
    <div>
        <h2>Historia clínica del paciente buscado <b></b></h2>
        <hr>
        </br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Procedimiento</th>
                    <th>Diagnóstico</th>
                    <th>Tratamiento y notas</th>
                    <th>Pruebas complementarias</th>
                    <th>DNI del paciente</th>
                </tr>
            </thead>
            <tbody>
                {% for row in patients_history %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/pacientes" class="btn btn-info btn-xs">Volver al menú</a>
    </div>
</body>
</html>
